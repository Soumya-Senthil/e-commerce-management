<!DOCTYPE html>
<html>
    <head>
        <style></style>
        <link rel="stylesheet" href="ecommerce.css">
        <title>Ecommerce using CrudCrud</title>
    </head>
    <body>
        <form>
        
        <div class="entire-container">
            <div class="header">
                  <div class="site-name">
                    <h1> E-Commerce Management</h1>
                  </div>

                <div class="input-div">
                    <div class="inputs">
                        <label for="price">Selling Price</label>
                        <input type="number" id="price" required>
                    </div>

                    <div class="inputs">
                        <label for="product">Product Name</label>
                        <input type="Text" id="product" required>
                    </div>

                    <div class="inputs">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="1">Electronics</option>
                            <option value="2">Food</option>
                            <option value="3">Skin Care</option>
                          </select>                      
                    </div>   
                </div>

                <div class="submit-button-div">
                    <button onclick="submitOrder(event)" class="submit-button">Submit</button>
                </div>
            </div>

        </form>
        

            <div class="order-lists">
                <div class="type-1-list-div">
                    Electronics Items
                    <ul class="type-1-list" id="type-1-list">
                        
                    </ul> 
                </div>
                
                <div class="type-2-list-div">
                    Food Items
                    <ul class="type-2-list" id="type-2-list">
                        
                    </ul> 
                </div>

                <div class="type-3-list-div">
                    SkinCare Items
                    <ul class="type-3-list" id="type-3-list">
                    
                    </ul> 
                </div>
            </div>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
     <script src="emcommerce.js"></script>   
    </body>
</html>
